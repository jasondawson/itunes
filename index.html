<!DOCTYPE HTML>
<html ng-app="itunes">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="myContainer">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span> jTunes</a>
          </div>
              <form class="navbar-form navbar-left" role="search" ng-submit="getSongData()">
                  <div class="form-group">
                      <input type="text" class="form-control" ng-model="artist" placeholder="Search iTunes">
                      <select class="btn btn-default dropdown-toggle dropdown" ng-model="mediaType" ng-options="opt.value as opt.label for opt in mediaOptions"></select>
                      <!-- <button class="btn btn-primary" ng-click="getSongData()"> Submit </button> -->
                    </div>
              </form>
               <form class="navbar-form navbar-left">
                  <div class="form-group">
                      <select class="btn btn-default dropdown-toggle dropdown" ng-model="sortBy" ng-options="sort.value as sort.label for sort in sortOptions" ng-change="updateSort()"></select>
                      <input type="text" class="form-control" ng-model="filterOptions.filterText" placeholder="Search Data">
                  </div>
                </form>
      </div>
    
    <div class="panel panel-default">
      <div class="panel-heading"></div>
     <div class="gridStyle" ng-grid="gridOptions" swap-image="defaultInfo.search"></div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/itunesService.js"></script>
  </body>
</html>
